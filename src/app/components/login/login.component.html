<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()">

                    <div class="form-group mb-2">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" [ngClass]="{'is-invalid': username.touched && username.invalid}" name="username" #username = "ngModel" [(ngModel)] = "model.username" required />
                        <span class="invalid-feedback">Username can't be blank.</span>
                        <!-- <p>Valid :: {{ username.valid }}</p>
                        <p>inValid :: {{ username.invalid }}</p>
                        <p>Touched :: {{username.touched}}</p>
                        <p>Untouched :: {{username.untouched}}</p>
                        <p>Dirty :: {{username.dirty}}</p>
                        <p>Pristine :: {{username.pristine}}</p> -->
                    </div>
                
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" [ngClass]="{'is-invalid': password.touched && password.invalid}" name="password" #password = "ngModel" [(ngModel)] = "model.password" required />
                        <span class="invalid-feedback">Password can't be blank.</span>
                    </div>

                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember" #remember = "ngModel" [(ngModel)] = "model.remember">
                        <label class="ml-2" for="remember">Remember Me</label>
                    </div>
                
                    <button class="btn btn-primary btn-block mt-2" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
